<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="js/output.js" defer></script>

</head>

<body>

    <header class="header">
        <h1 class="header-title">
            Sign Up Form
        </h1>
    </header>

    <main class="main">
        <h2 class="main-title">Sign Up</h2>
        <form id="form" class="main-form">

            <div class="form-input-container">
                <img src="imgs/user.png">
                <input type="text" placeholder="First Name">
            </div>

            <div class="form-input-container">
                <img src="imgs/user.png">
                <input type="text" placeholder="Last Name">
            </div>

            <div class="form-input-container">
                <img src="imgs/phone.png">
                <input type="number" placeholder="Phone Number">
            </div>

            <div class="form-input-container">
                <img src="imgs/email.png">
                <input type="email" placeholder="Email">
            </div>

            <div class="form-input-container">
                <img src="imgs/password.png">
                <input type="password" placeholder="Password">
            </div>

            <div class="form-input-container">
                <img src="imgs/password.png">
                <input type="password" placeholder="Confirm Password">
            </div>
        </form>

        <button type="submit" form="form" class="submit-form-button">Sign Up</button>
    </main>

    <footer>

    </footer>

</body>

</html>
